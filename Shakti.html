<html> 
<head> 
	<script> 
		//function that display value 
		function dis(val) 
		{ 
			document.getElementById("result").value+=val 
		} 
		
		//function that evaluates the digit and return result 
		function solve() 
		{ 
			let x = document.getElementById("result").value 
			let y = eval(x) 
			document.getElementById("result").value = y 
		} 
		
		//function that clear the display 
		function clr() 
		{ 
			document.getElementById("result").value = "" 
		} 
	</script> 
	<!-- for styling -->
	<style> 
		.title{ 
		margin-bottom: 10px;

		width: 210px;

		} 

		input[type="button"] 
		{ 
		background-color:green;

		width:100%

		input[type="text"] 
		{

		width:100% 
		} 
	</style> 
</head> 
<!-- create table -->
<body> 
	<div class = title > Sample </div> 
	<form action="/action_page.php">

				<option value="audi">MS</option>

		<div class="form-group">

			<input type="password" class="form-control" id="speed">

			<label for="pwd">Rate of Raw Material(Per Kg):</label>

			<input type="password" class="form-control" id="maxrpm">
